<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rinterio</title>
    <style>
    .font-manrope {
        font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    <header class="max-w-[1440px] mx-auto bg-gradient-to-b from-[#00000007] to-[#ffffff] ">
        <section class="max-w-[1170px] mx-auto pt-12">
            <!-- Navigation-Section -->
        <nav class="flex items-center justify-between">
            <div class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 p-1 bg-[#ABEF5F] rounded-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                </svg>
                <h3 class="text-[#212121] text-3xl font-extrabold">Rinterio</h3>
            </div>
            <div class="flex gap-9">
                <a href="#" class="font-extrabold">Home</a>
                <a href="#" class="text-[#737373]">Services</a>
                <a href="#" class="text-[#737373]">Portfolio</a>
                <a href="#" class="text-[#737373]">Blogs</a>
                <a href="#" class="text-[#737373]">Contact Us</a>
            </div>
            <div class="flex items-center gap-2">
                <div class="flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-11 p-2 bg-white border-2 rounded-full">
                        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                    </svg>
                      
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-11 p-2 bg-white border-2 rounded-full">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                                    
                </div>
                <button class="flex items-center gap-2 bg-[#ABEF5F] rounded-[32px] px-5 py-[10px] text-xl font-extrabold">Book Consult <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 p-1 bg-[#1C1C1C] text-[white] rounded-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                </svg>
                </button>
            </div>
        </nav>
        <!-- Banner-Section -->
            <div class="flex justify-center mt-10">
                <img src="assets/banner.png" alt="banner">
            </div>

            <div class="flex flex-col items-center">
                <h1 class="text-[#212121] font-extrabold text-[4rem] text-center mt-6">A barn house of this design has a striking appearance</h1>
                <p class="text-center mb-8">Barn house design stands out with its bold, rustic charm. Its unique architecture blends traditional elements with modern flair, making it visually striking.</p>
                <button class="bg-lime-200 flex items-center gap-2 text-center text-xl font-bold px-6 py-3 border-2 border-lime-300 rounded-[32px]">View Details <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 p-1 bg-[#ABEF5F] rounded-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                </svg></button>
            </div>
        </section>
    </header>

    <main></main>

    <footer></footer>    
</body>
</html>
